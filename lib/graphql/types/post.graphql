type Post {
  id: ID!
  title: String!
  html: String!
  authorId: ID!
  state: statePost!
  #author: User!
  #tags: [Tag!]!
}

enum statePost{
  PUBLICADO
  EDICION
  NOPUBLICADO
}

type Query {
  # Obtener articulos
  posts(
    first: Int
    after: String
    last: Int
    before: String
  ): [Post!]
}


type Mutation {
  newPost(
    authorId:ID!
    title:String!
    html:String!
    image:String
    slug:String
    description:String
  ):Post!
}
type Post {
  id: ID!
  title: String!
  html: String!
  authorId: ID!
  state: statePost!
  slug: String
  tags(pages:Paginacion):[Tag!]
  createdAt: String
  #author: User!
  #tags: [Tag!]!
}

enum statePost{
  PUBLICADO
  EDICION
  NOPUBLICADO
}

type PostRes{
  post: Post
  errors: [FieldError!]
}

input TagsPostInput{
  name:String!
}

type Query {
  # Obtener articulos
  posts(pages:Paginacion): [Post!]
}


type Mutation {
  newPost(
    authorId:ID!
    title:String!
    html:String!
    image:String
    slug:String
    description:String
    tags:[TagsPostInput!]
  ):PostRes!
}
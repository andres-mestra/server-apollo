scalar IntSegurity
scalar Email


type Error{
  path:String
  message:String
}

input OrderInput{
  #Atributo por el cual se va a ordenar
  by:String!
  #order ASC o DESC
  order: String!
}

type Pages{
  start:ID
  end:ID
}

input PagesParent{
  take: IntSegurity
  cursor: Int
  orderBy: OrderInput
}

input PagesChild{
  take:IntSegurity,
  orderBy: OrderInput
}
scalar IntSegurity
scalar Email
scalar PositiveInt


type Error{
  path:String
  message:String
}

input OrderInput{
  #Atributo por el cual se va a ordenar
  by:String
  #order ASC o DESC
  order: String!
}

type Pages{
  start:ID
  end:ID
}

input PagesParent{
  take: IntSegurity
  after:PositiveInt
  before:PositiveInt
  orderBy: OrderInput
}

input PagesChild{
  take:IntSegurity,
  orderBy: OrderInput
}
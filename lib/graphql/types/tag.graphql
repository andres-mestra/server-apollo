type Tag {
  id: ID!
  name: String!
  slug: String
  posts(pages:PagesChild):[Post!]
}

input InpuTag{
  id:ID
  name:String
  slug:String
}

type TagsRes{
  tags:[Tag!]
  pages:Pages 
}

type Query {
  # Obtener un tag por su id
  tag(where:InpuTag!):Tag
  # Obtener tags
  tags(pages:PagesParent): TagsRes
}